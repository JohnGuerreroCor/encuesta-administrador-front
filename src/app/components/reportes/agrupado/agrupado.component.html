<app-navbar>
  <div id="content-wrap" class="container mt-3 mb-5 text-center" #target>
    <div class="card rounded-2 p-0 shadow-sm mt-5">
      <div
        class="card-header ml-4 mb-3 mr-4 cursor-select"
        [routerLink]="['/reportes']"
        routerLinkActive="router-link-active"
      >
        <h4 class="font-usco-default">
          <strong>Reporte Agrupado Excel</strong>
        </h4>
      </div>
      <div class="card-body ls">
        <div class="row pl-4 pr-4">
          <div class="col">
            <div class="row mt-3 text-center">
              <div class="col">
                <mat-form-field class="example-full-width">
                  <mat-label>Tipo de Reporte</mat-label>
                  <mat-select [(ngModel)]="flag">
                    <mat-option
                      *ngFor="let s of lstTipos; let i = index"
                      [value]="i"
                    >
                      {{ s }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <form [formGroup]="form">
              <div class="row text-center">
                <div class="col">
                  <mat-form-field class="example-full-width">
                    <mat-label>Titulo para el Archivo del Reporte</mat-label>
                    <input
                      matInput
                      #message
                      maxlength="100"
                      formControlName="titulo"
                      placeholder="Nombre del reporte"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row text-center" *ngIf="flag == 0">
                <div class="col">
                  <mat-form-field class="example-full-width">
                    <mat-label>Cuestionario</mat-label>
                    <mat-select formControlName="cuestionario">
                      <mat-option
                        *ngFor="let cue of lstCuestionarios"
                        [value]="cue.codigo"
                      >
                        {{ cue.nombre }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row text-center" *ngIf="flag == 0">
                <div class="col">
                  <mat-form-field class="example-full-width">
                    <mat-label>Tipo de pregunta</mat-label>
                    <mat-select
                      formControlName="tipoPregunta"
                      (selectionChange)="obetenerTipoPreguntas()"
                    >
                      <mat-option value="1">
                        Prguntas de tipo texto
                      </mat-option>
                      <mat-option value="2">
                        Prguntas con opciones de respuesta
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mt-3 text-center">
                <div class="col">
                  <button
                    class="btn btn-usco-vt"
                    (click)="onGenerar()"
                    [disabled]="!form.valid"
                  >
                    <i class="fas fa-download"></i> Descargar
                  </button>
                </div>
              </div>
            </form>
            <div
              *ngIf="vistaPreviaResultados"
              class="row text-center"
              style="margin-top: 2%; opacity: 0.6"
            >
              <div class="col" *ngIf="!validador">
                <img
                  src="https://www.usco.edu.co/imagen-institucional/logo/universidad-surcolombiana-v.png"
                  alt="Universidad Surcolombiana"
                />
              </div>
              <div class="col" *ngIf="validador">
                <img
                  *ngIf="gifActivate"
                  [src]="gifUrlLoad"
                  alt="Aseguramiento de la calidad"
                />
              </div>
            </div>
            <div *ngIf="gifActivate" class="row text-center mt-3">
              <div class="col" *ngIf="validador">
                <h5>
                  Estamos procesando la informaci√≥n
                  <i class="fas fa-spinner fa-spin"></i>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-navbar>
