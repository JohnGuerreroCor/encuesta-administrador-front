<div mat-dialog-title>
  <div class="row">
    <div class="col">
      <h4 class="font-usco-vt font-weight-bold">
        <i class="fa-solid fa-file-lines"></i> Cuestionario
      </h4>
    </div>
    <div class="col text-right font-usco-vt font-weight-bold">
      <i class="fa-solid fa-xmark" mat-dialog-close></i>
    </div>
  </div>
</div>
<hr />
<mat-dialog-content>
  <div
    class="container pl-4 pr-4"
    style="
      width: 800px;
      border-radius: 2px;
      margin-left: auto;
      margin-right: auto;
    "
  >
    <div
      class="row p-3"
      id="carnet-usco-rotulo-front"
      style="border-radius: 15px 15px 0px 0px"
    >
      <div class="col">
        <h4 class="text-left text-white">{{data.nombre}}</h4>
        <h6 class="text-left font-usco-default text-white">
          UAA: {{data.uaa.nombre}}
        </h6>
      </div>
    </div>
    <div class="row mt-3 p-2">
      <div class="col">
        <h6 class="font-usco-default font-usco-bl">
          <b>Fecha de inicio: {{data.inicio | date:'dd-MM-yyyy'}}</b>
        </h6>
      </div>
      <div class="col">
        <h6 class="font-usco-default font-usco-bl">
          <b>Fecha de cierre: {{data.fin | date:'dd-MM-yyyy'}}</b>
        </h6>
      </div>
    </div>
    <div class="row mt-2 p-2">
      <div class="col">
        <h4 class="font-usco-default font-usco-bl"><b>Instrucciones</b></h4>
        <p class="text-justify font-usco-default font-usco-bl">
          {{data.instrucciones}}
        </p>
      </div>
    </div>
  </div>
</mat-dialog-content>
